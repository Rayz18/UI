                <p>"Watch instructional videos relevant to the course topics."</p>
            `,
            'post-test': `
                <h2>Post-Test</h2>
                <!-- Post-Test Quiz Content -->
                <div class="quiz-container">
                    <p>"DIRECTION......................"</p>
                    <form class="quiz-form">
                        <!-- Question 1 -->
                        <div class="question">
                            <p><strong>1. What is?</strong></p>
                            <input type="radio" id="q1a" name="q1" value="a"><label for="q1a">a.) dhgfhdh</label><br>

            `,
            seminar: `
                <h2 class="page-title">Seminar/Webinar</h2>
                <img src="../images/News1.jpg" alt="Seminar Banner" class="seminar-image">
                <div class="seminar-text">
                <h1 class="seminar-title">PRIDE: A Celebration of Self</h1>
                <p class="seminar-description">A seminar promoting inclusiveness and self-expression</p>
                </div>
                <div class="seminar-details">
                <p><strong>Date:</strong> June 28, 2021</p>
                <p><strong>Time:</strong> 08:00 am - 12:00 noon</p>
                <p><strong>Venue:</strong> Via Zoom</p>
                </div>
                <div class="seminar-buttons">
                <button class="seminar-button" onclick="register()">REGISTER</button>
                <button class="seminar-button" onclick="attendance()">ATTENDANCE</button>
                <button class="seminar-button" onclick="evaluation()">EVALUATION</button>
                </div>
            `
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleButton = document.getElementById('sidebar-toggle');

            sidebar.classList.toggle('expanded');
            content.classList.toggle('shifted');

            toggleButton.textContent = sidebar.classList.contains('expanded') ? '❮' : '❯';
        }

        function activateTab(tab, section) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));

            tab.classList.add('active');

            const contentSection = document.getElementById('content-section');
            contentSection.innerHTML = contentData[section];
        }

        window.onload = function() {
            const introductionTab = document.querySelector('.menu-item[onclick*="introduction"]');
            activateTab(introductionTab, 'introduction');
        };

        function register() {
            alert("Registration page coming soon!");
        }

        function attendance() {
            alert("Attendance tracking will be available soon!");
        }

        function evaluation() {
            alert("Evaluation form will be provided soon!");
        }
    </script>
</body>
</html>
