<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/learner/Home.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="user-navigation-bar">
        <!-- Logo Section -->
        <div class="user-nav-logo">
            <img src="../images/BSU.png" alt="BSU Logo" class="user-logo">
            <img src="../images/GAD.png" alt="GAD Logo" class="user-logo">
            <div class="user-nav-titles">
                <span class="user-nav-title main-title">BATANGAS STATE UNIVERSITY - THE NATIONAL ENGINEERING
                    UNIVERSITY</span>
                <span class="user-nav-title sub-title">Gender and Development Unit</span>
            </div>
        </div>

        <!-- Navigation Menu -->
        <ul class="user-nav-menu">
            <li><a href="Home.html">Home</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="Program.html">Program</a></li>
            <li><a href="AdvocacyCampaign.html">Advocacy Campaign</a></li>
            <li><a href="Certificate.html">Certificate</a></li>
            <li><a href="ConnectWithUs.html">Connect With Us</a></li>
        </ul>

        <!-- Profile Icon -->
        <div class="user-profile-icon" onclick="togglePopup()">
            <img src="../images/icon.png" alt="Profile" class="user-profile">
        </div>

        <!-- Profile Popup -->
        <div id="profile-popup" class="profile-popup" style="display: none;">
            <div class="popup-content">
                <h2 class="popup-title">WELCOME!</h2>
                <p class="popup-text">Sign in to your account now.</p>
                <button class="popup-btn signin-btn">SIGN IN</button>
                <div class="separator">
                    <span>OR</span>
                </div>
                <button class="popup-btn signup-btn">SIGN UP</button>
            </div>
        </div>
            
    </nav>

    <!-- Image Slider Section -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide fade">
                <img src="../images/A.jpg" class="slider-image">
            </div>
            <div class="slide fade">
                <img src="../images/B.jpg" class="slider-image">
            </div>
            <div class="slide fade">
                <img src="../images/C.jpg" class="slider-image">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- JavaScript for interactivity -->
    <script>
        let slideIndex = 0;
        let slideInterval;

        // Function to show the slides
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            slideInterval = setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        // Function to manually navigate slides
        function plusSlides(n) {
            clearTimeout(slideInterval); // Clear the current timer
            slideIndex += n - 1; // Adjust slide index
            showSlides(); // Call showSlides to display the correct slide
        }

        // Start the slideshow
        showSlides();

        // Profile Popup Toggle
        function togglePopup() {
            const popup = document.getElementById('profile-popup');
            popup.style.display = (popup.style.display === "none" || popup.style.display === "") ? "block" : "none";
        }

        // Close Popup
        function closePopup() {
            document.getElementById('profile-popup').style.display = "none";
        }

        // Redirect to the login page on Sign In button click
        document.querySelector('.signin-btn').addEventListener('click', function() {
            window.location.href = 'login.html';  // Redirect to the login page
        });

        document.querySelector('.signup-btn').addEventListener('click', function() {
            window.location.href = 'sign-up.html';  // Redirect to the login page
        });
    </script>
</body>

</html>
