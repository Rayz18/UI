<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/learner/login.css">
</head>

<body>
    <div class="outer-wrapper">
        <!-- Moved the left-side section outside of the container -->
        <div class="left-side">
            <div class="logo-section">
                <img src="../images/BSU.png" alt="BSU Logo" class="logo">
                <img src="../images/GAD.png" alt="GAD Logo" class="logo">
            </div>
            <h2 class="title">Empowering Equality, Advancing Development</h2>
        </div>

        <div class="container">
            <div class="right-side">
                <div class="login-box">
                    <h2 class="login-title">Log in</h2>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>

                        <a href="#" class="forgot-password">Forgot Password?</a>

                        <button type="submit" class="login-btn">Login</button>
                    </form>
                    <p class="signup-text">Don't have an account? <a href="#">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
