<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/learner/login.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <!-- Left Side with Logos and Text -->
            <div class="logo-text">
                <div class="logo-container">
                    <img src="../images/BSU.png" alt="University Logo" class="logo">
                    <img src="../images/GAD.png" alt="Department Logo" class="logo">
                </div>
                <h1 class="heading">Empowering Equality, Advancing Development</h1>
            </div>
            
            <!-- Right Side with Login Form -->
            <div class="login-box">
                <h2 class="login-title">Log in</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    <div class="form-footer">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p class="signup-text">
                    Donâ€™t have an account? <a href="sign-up.html" class="signup-link">Create account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
