<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Campaign</title>

    <!-- Link to the SetCampaign.css file for styling -->
    <link rel="stylesheet" href="../styles/staff/SetCampaign.css">
</head>

<body>
    <!-- Container for setting up a campaign -->
    <div class="campaign-form-container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="campaign-title">Campaign Title:</label>
                <input type="text" id="campaign-title" name="campaign-title" placeholder="Enter campaign title"
                    required>
            </div>

            <div class="input-group">
                <label for="campaign-preview">Upload Campaign Preview Photo:</label>
                <input type="file" id="campaign-preview" name="campaign-preview" required>
            </div>

            <button type="submit" class="submit-btn">Create Campaign</button>
        </form>
    </div>
</body>

</html>
